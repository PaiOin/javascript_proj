<!DOCTYPE html>
<html>
<body>
<script>
    function greeting(){
        let name = prompt("Please input your name:");
        window.alert('Hello '+ name);
        document.getElementById('demo').innerHTML = 'Hello '+name;
    }
    function changeTored(){
        document.getElementById('demo').style.fontSize="32px";
        document.getElementById('demo').style.color="red";
    }
    function changeToDog(){
        document.getElementById('pic').src="dog.jpeg";
        document.getElementById('pic').style.width="550px"
    }
    function changeToCat(){
        document.getElementById('pic').src="cat.png";
        document.getElementById('pic').style.width="550px"
    }
</script>
<h2>My First JavaScript</h2>
<img id="pic" width="550px" src="cat.png">
<br>
<button type="button"
onclick=changeToDog()>
dog</button>

<button type="button"
onclick=changeToCat()>
cat</button>

<button type="button"
onclick=greeting()>
Click me greeting.</button>

<button type="button"
onclick=changeTored()>
Click me to change the color of text.</button>

<p id="demo"></p>

</body>
</html>
